<h1>Login</h1>
<form #registerForm="ngForm">
  <div class="form-group">
    <label for="name">Name</label>
    <input #name="ngModel" name="name" [(ngModel)]="formData.name" type="text" class="form-control" id="name" aria-describedby="name" placeholder="Enter Your Name" required>
    <div *ngIf="name.invalid && (name.dirty || name.touched)"
         class="alert alert-danger">

      <div *ngIf="name.errors.required">
        Name is required.
      </div>

    </div>
  </div>
  <div class="form-group">
    <label for="phone">Phone Number</label>
    <input #phoneNumber="ngModel" name="phoneNumber" [(ngModel)]="formData.phoneNumber" type="number" class="form-control" id="phone" aria-describedby="phone" placeholder="Enter your phone number" required>
    <div *ngIf="phoneNumber.invalid && (phoneNumber.dirty || phoneNumber.touched)"
         class="alert alert-danger">

      <div *ngIf="phoneNumber.errors.required">
        PhoneNumber is required.
      </div>

    </div>
  </div>
  <div class="form-group">
    <label for="email">Email address</label>
    <input #email="ngModel" name="email" [(ngModel)]="formData.email" type="email" class="form-control" id="email" aria-describedby="email" placeholder="Enter email" required>
    <div *ngIf="email.invalid && (email.dirty || email.touched)"
         class="alert alert-danger">

      <div *ngIf="email.errors.required">
        Email is required.
      </div>

    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input #password="ngModel" name="password" [(ngModel)]="formData.password" type="password" class="form-control" id="password" placeholder="Password" required>
    <div *ngIf="password.invalid && (password.dirty || password.touched)"
         class="alert alert-danger">

      <div *ngIf="password.errors.required">
        Password is required.
      </div>

    </div>
  </div>
  <button [disabled]="!registerForm.form.valid" (click)="register()" type="submit" class="btn btn-primary">Submit</button>
</form>
<div *ngIf="errors.length > 0" class="alert alert-danger">
  <p *ngFor="let error of errors">
    {{error.detail}}
  </p>
</div>
